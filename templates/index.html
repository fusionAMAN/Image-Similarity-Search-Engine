<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Visual Product Matcher</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .card {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 12px;
      margin: 15px 0;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      background: #007BFF;
      color: white;
      cursor: pointer;
      border-radius: 6px;
    }
    .btn:hover {
      background: #0056b3;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    .meta {
      margin-top: 5px;
      font-size: 14px;
    }
    .muted {
      color: #555;
      font-size: 12px;
      margin-bottom: 5px;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Visual Product Matcher</h1>
    </header>

    <div class="card">
      <input type="file" id="fileInput">
      <input type="url" id="urlInput" placeholder="...or paste image URL">
      <button class="btn" onclick="search()">Find Similar</button>
      <div id="error" class="error"></div>
    </div>

    <div class="card" id="queryCard" style="display:none">
      <div class="muted">Query Image</div>
      <img id="queryImg" style="max-width:100%; border-radius:12px;">
    </div>

    <div class="card" id="resultsCard" style="display:none">
      <div class="muted">Results</div>
      <div class="grid" id="results"></div>
    </div>
  </div>

  <script>
async function search() {
  const file = document.getElementById("fileInput").files[0];
  const url = document.getElementById("urlInput").value.trim();
  const img = document.getElementById("queryImg");
  const errorBox = document.getElementById("error");

  // reset UI
  errorBox.innerText = "";
  document.getElementById("resultsCard").style.display = "none";

  if (!file && !url) {
    errorBox.innerText = "⚠️ Select a file or paste an image URL!";
    return;
  }

  const formData = new FormData();
  if (file) {
    formData.append("file", file);
    img.src = URL.createObjectURL(file);
    document.getElementById("queryCard").style.display = "block";
  } else {
    formData.append("url", url);

    // Show query image only if it's a valid direct link
    if (url.match(/\.(jpeg|jpg|png|gif|webp)$/i)) {
      img.src = url;
      document.getElementById("queryCard").style.display = "block";
    } else {
      img.removeAttribute("src"); // avoid broken icon
      document.getElementById("queryCard").style.display = "none";
    }
  }

  try {
    const res = await fetch("/api/search", {
      method: "POST",
      body: formData
    });

    const text = await res.text();
    let data;
    try {
      data = JSON.parse(text);
    } catch (err) {
      errorBox.innerText = "Backend returned invalid JSON.";
      console.error("Invalid JSON:", text);
      return;
    }

    if (data.error) {
      errorBox.innerText = "Error: " + data.error;
      return;
    }

    if (!data.results || data.results.length === 0) {
      errorBox.innerText = "No results found!";
      return;
    }

    const container = document.getElementById("results");
    container.innerHTML = data.results.map(r => `
      <div class="product">
        <img src="${r.image_src}" alt="${r.name}">
        <div class="meta">
          <div><strong>${r.name}</strong></div>
          <div class="muted">${r.category} • ₹${r.price.toFixed(2)}</div>
          <div>Score: ${(100 * r.score).toFixed(1)}</div>
        </div>
      </div>
    `).join("");
    document.getElementById("resultsCard").style.display = "block";

  } catch (err) {
    errorBox.innerText = "Error connecting to backend.";
    console.error(err);
  }
}
  </script>
</body>
</html>
